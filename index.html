<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <!-- Linking external stylesheet for layout and design -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">

        <!-- Start Screen: shown before the quiz begins -->
        <div id="start-screen" class="start-screen">
            <h2>Welcome to the Knowledge Challenge!</h2>
            <p>Test your web development skills and challenge yourself!</p>
            <button id="start-btn" class="action-btn">Start Quiz</button>
        </div>

        <!--  Header: Displays quiz title and timer -->
        <header>
            <h1>Knowledge Challenge!</h1>
            <p class="subtitle">Test your web development knowledge!</p>
            <div class="timer">
                ‚è∞ Time Left: <span id="timer">05:00</span>
            </div>
        </header>

        <!-- Main Quiz Area: Contains question, options, and navigation -->
        <div class="quiz-area">

            <!-- Keeps track of current question and score -->
            <div class="stats-bar">
                <span class="question-counter">
                    Question: <span id="current-question">1</span>/<span id="total-questions">10</span>
                </span>
                <span class="score-display">Score: <span id="score">0</span></span>
            </div>

            <!-- Dynamic area where each question and its options appear -->
            <div class="question-container">
                <h2 id="question-text">Loading questions...</h2>
                <div id="options-container" class="options-container"></div>
            </div>

            <!-- Navigation buttons for moving between questions -->
            <div class="navigation-buttons">
                <button id="prev-btn" class="nav-btn" disabled>Previous</button>
                <button id="next-btn" class="nav-btn">Next</button>
                <button id="submit-btn" class="nav-btn hidden">Submit Quiz</button>
                <button id="review-try-again-btn" class="nav-btn hidden">Try Again</button>
            </div>
        </div>
    </div>

    <!-- Result Modal: Displays after quiz completion -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h2>Quiz Completed!</h2>
            <p id="final-score">You scored 0 out of 10</p>
            <p id="performance-comment">Keep practicing to improve!</p>

            <!-- Buttons to retry or review answers -->
            <div class="modal-actions">
                <button id="modal-try-again-btn" class="action-btn">Try Again</button>
                <button id="review-btn" class="action-btn">Review Answers</button>
            </div>
        </div>
    </div>

    <!-- Load JS at the end so DOM elements are ready before script runs -->
    <script src="script.js"></script>
</body>
</html>
